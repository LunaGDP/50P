<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carmina poetae quinquagenarii</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #f8f9fa; 
            display: flex; 
            justify-content: center; 
            padding: 40px 20px; 
            color: #333; 
            letter-spacing: -0.02em;
        }

        .container { 
            background: white; 
            padding: 50px; 
            border-radius: 12px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.05); 
            max-width: 600px; 
            width: 100%; 
            text-align: center; 
        }

        h2 { 
            font-weight: 700; 
            font-size: 1.2em; 
            color: #1a1a1a; 
            margin-bottom: 5px; 
            text-transform: lowercase; 
            letter-spacing: 0.05em;
        }

        .instrucciones { 
            font-size: 0.85em; 
            color: #999; 
            margin-bottom: 35px; 
            font-weight: 300;
        }

        input { 
            padding: 12px; 
            width: 80px; 
            font-family: 'Montserrat', sans-serif;
            font-size: 18px; 
            border: 2px solid #eee; 
            border-radius: 8px; 
            text-align: center; 
            outline: none; 
            transition: border 0.3s;
        }

        input:focus { border-color: #333; }

        button { 
            padding: 13px 28px; 
            font-family: 'Montserrat', sans-serif;
            font-size: 14px; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background-color: #1a1a1a; 
            color: white; 
            border: none; 
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer; 
            transition: 0.3s; 
        }

        button:hover { background-color: #444; transform: translateY(-1px); }

        #resultado { margin-top: 60px; text-align: left; animation: fadeIn 1s; }
        
        .titulo-poema { 
            font-size: 1.8em; 
            font-weight: 700; 
            margin-bottom: 25px; 
            color: #000; 
            text-align: center; 
            line-height: 1.2;
        }

        .cuerpo-poema { 
            line-height: 1.8; 
            white-space: pre-line; 
            font-size: 1.05em; 
            font-weight: 300; 
            margin-bottom: 30px; 
            color: #444;
        }

        .autor-poema { 
            text-align: right; 
            font-weight: 700; 
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #222; 
            border-top: 2px solid #f0f0f0; 
            padding-top: 20px; 
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h2>carmina poetae quinquagenarii</h2>
    <p class="instrucciones">— ingresá un número (1-50) —</p>
    
    <input type="number" id="numeroPoema" min="1" max="50" placeholder="0">
    <button onclick="buscarPoema()">Descubrir</button>

    <div id="resultado"></div>
</div>

<script>
    const biblioteca = {
        1: {
            titulo: "Falsamente tuyo",
            texto: "Querida, encuentra lo que amas y deja que te mate. \n\nDeja que consuma de ti tu todo. Deja que se adhiera a tu espalda y te agobie hasta la eventual nada. \n\nDeja que te mate, y deja que devore tus restos. Porque de todas las cosas que te matarán, lenta o rápidamente, es mucho mejor ser asesinado por un amante.",
            autor: "Charles Bukowski"
        },
        2: {
            titulo: "Harlem",
            texto: "¿Qué pasa con un sueño postergado?\n\n¿Se seca\nal sol como una uva al sol?\n¿O se abre como una llaga--\ny supura?\n¿Huele como carne podrida?\n¿O se endurece y se endulza--\ncomo el almíbar?\n\nTal vez se hunde\ncomo una carga pesada\n\n¿O quizás sólo estalla?",
            autor: "Langston Hughes"
        },
        15: {
            titulo: "El Quinceavo Verso",
            texto: "No busques rimas donde hay verdades,\nni busques pausas donde hay latidos.\nAquí se escribe con el alma desnuda.",
            autor: "Nombre del Autor"
        }
    };

    function buscarPoema() {
        const num = document.getElementById('numeroPoema').value;
        const visor = document.getElementById('resultado');
        const poema = biblioteca[num];
        
        if (poema) {
            visor.innerHTML = `
                <div class="titulo-poema">${poema.titulo}</div>
                <div class="cuerpo-poema">${poema.texto}</div>
                <div class="autor-poema">— ${poema.autor}</div>
            `;
        } else {
            visor.innerHTML = "<p style='color:#a00; text-align:center;'>Ese número aún guarda silencio.</p>";
        }
    }
</script>

</body>
</html>
